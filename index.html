<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Button and Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonDiv">
        <button class="beauty-button" id="startBtn">START</button>
    </div>

    <!-- Help Button -->
    <button id="helpButton" class="help-button">Help</button>
<!-- Add this to your HTML body where appropriate -->
<button id="restartBtn" class="restart-button">Restart Game</button>

    <!-- Game Info Display -->
    <div id="game-info">
        <div id="lives">Lives: <span>3</span></div>
        <div id="score">Score: <span>0</span></div>
    </div>

    <!-- Game Over Message -->
    <div id="game-over-message"></div>

    <script src="j.js"></script>
    <script src="ball.js"></script>
</body>
</html>
